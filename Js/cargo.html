<<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <title>Welcome To AirCargo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body style="text-align: center;">
        <!--[if lt IE 7]>

            <h1 >Air Cargo Services</h1><br>
            <form onsubmit="return false;">
                <label>Customer Logistics Account Number</label>
                <input type="text" id="cn" name="cn"><br><br>
                <label>Mobile Number</label>
                <input type="text" id="mn" name="mn"><br><br>
                <label>E-Mail</label>
                <input type="email" id="em" name="em"><br><br>
                <label>Item to be shipped</label>
                <input type="text" id="it" name="it"><br><br>
                <label>Item Category</label>
                <select id="category">
                    <option value="Electronic">Electronic</option>
                    <option value="General">General</option>
                    <option value="Posts">Posts</option>
                </select> <br><br>
                <label>Shipping Address</label>
                <textarea id="add" rows="4" cols="50"></textarea><br><br>
                <label>Location</label>
                <select id="loc">
                    <option value="London" >London</option>
                    <option value="Cardiff">Cardiff</option>
                    <option value="Liverpool">Liverpool</option>
                </select> <br><br>
                <label>Weight in Kgs</label>
                <input type="text" id="wgt" name="wgt"><br><br>
                <label>Service Type</label>
                
                <input type="radio"  name="type" value="Normal">
            <label>Normal</label>
             
            <input type="radio" name="type" value="Platinum">
            <label>Platinum</label>

            <input type="radio"  name="type" value="Express" >
            <label>Express</label><br><br>
            
            <button id="b1">Submit</button>
            <button id="b2">Clear</button>
            <div >
                <p id="Res"></p>

            </div><br><br><br><br><br>
            
            
            <div>
                <style type="text/css">
                    .tg  {border-collapse:collapse;border-spacing:0;}
                    .tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
                    .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
                    .tg .tg-0a7q{border-color:#000000;text-align:left;vertical-align:middle}
                    .tg .tg-73oq{border-color:#000000;text-align:left;vertical-align:top}
                    </style>
                    <table class="tg">
                      <tr>
                        <th class="tg-0a7q">Service Type</th>
                        <th class="tg-0a7q">Weight in Kg</th>
                        <th class="tg-0a7q">Amount per Kg</th>
                      </tr>
                      <tr>
                        <td class="tg-0a7q" rowspan="3">Normal</td>
                        <td class="tg-0a7q">5 to below 15</td>
                        <td class="tg-0a7q" id="n1">125</td>
                      </tr>
                      <tr>
                        <td class="tg-0a7q">15 to 25</td>
                        <td class="tg-0a7q" id="n2">175</td>
                      </tr>
                      <tr>
                        <td class="tg-73oq">Above 25 to 36</td>
                        <td class="tg-73oq" id="n3">200</td>
                      </tr>
                      <tr>
                        <td class="tg-73oq" rowspan="3"><br>Express<br><br><br><br></td>
                        <td class="tg-73oq">5 to below 15</td>
                        <td class="tg-73oq" id="e1">175</td>
                      </tr>
                      <tr>
                        <td class="tg-73oq">15 to 25</td>
                        <td class="tg-73oq" id="e2">225</td>
                      </tr>
                      <tr>
                        <td class="tg-73oq">Above 25 to 36</td>
                        <td class="tg-73oq" id="e3">250</td>
                      </tr>
                      <tr>
                        <td class="tg-73oq" rowspan="3">Platinum</td>
                        <td class="tg-73oq">5 to below 15</td>
                        <td class="tg-73oq" id="p1">225</td>
                      </tr>
                      <tr>
                        <td class="tg-73oq">15 to 25</td>
                        <td class="tg-73oq" id="p2">375</td>
                      </tr>
                      <tr>
                        <td class="tg-73oq">Above 25 to 36</td>
                        <td class="tg-73oq" id="p3">400</td>
                      </tr>
                    </table>
            </div>




            </form>

        
        <script src="carg.js" async defer></script>
