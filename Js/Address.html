<<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Address Book</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body style="text-align: center;">
        
        <h1 style="text-align: center;color:cadetblue;">ADDRESS BOOK</h1>
        <form onsubmit="return false;">
            <label>Name</label>
            <input type="text" id="name" name="name" value="Type you name" style="align-self: auto;"><br><br>
            <label>Type</label>

            <input type="radio"  name="type" value="Permanent">
            <label>Permanent</label>

            <input type="radio"  name="type" value="Temporary" >
            <label>Temporary</label><br><br>
            <label>Address</label>
            <div id="result"></div>
            <textarea id="address" rows="4" cols="50"></textarea><br><br>
            <label>Email</label>
            <input type="email" id="email" name="email" value="abc@xyz.com"><br><br>
            <label>Mobile Number</label>
            <input type="text" id="cnumber" name="cnumber" value="Enter mobile number"><br><br>
            <label for="location">Location</label>
            <select id="location">
                <option value="CTR">Coimbatore</option>
                <option value="CHN">Chennai</option>
                <option value="BLR">Bangalore</option>
                
              </select><br><br>
              <button id="b1">Submit</button>
              <button id="b2">Reset</button><br><br><br>
              
              </form>
            
        <script src="add.js" ></script>
    </body>
</html>
